<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>neu.wiki</title>

  </head>
  <body>
      <div id="header">
        <nav>
          <li class="fork"><a href="https://github.com/hudson6666/Anonymous-Rate">View On GitHub</a></li>
          
        </nav>
      </div><!-- end header -->

    <div class="wrapper">

      <section>
        <div id="title">
          <span class="credits left">This page is maintained by <a href="https://github.com/hudson6666">hudson6666</a></span>
          <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></span>
        </div>
                {{ content }}
                <!-- This loops through the paginated posts -->
                {% for post in site.posts %}
                <div class="box">
                    {{ post.content }}
                </div>
                {% endfor %}

      </section>

    </div>

    
  </body>
</html>
